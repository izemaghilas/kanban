version: '3.8'

services:
  nginx:
    build:
      context: ./docker/nginx
    container_name: kanban-server
    volumes:
      - ./app/:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal